<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
  <h1 class="h3 mb-3 fw-normal" style="text-align: center">Sisteme Giriş</h1>

  <div class="form-floating">
    <input
      type="text"
      #username="ngModel"
      [(ngModel)]="model.userName"
      id="userName"
      name="userName"
      class="form-control"
      id="floatingInput"
      placeholder="Kullanıcı Adı"
      required
      autofocus
    />
    <label for="floatingInput">Kullanıcı Adı</label>
  </div>
  <div class="form-floating">
    <input
      type="password"
      #password="ngModel"
      [(ngModel)]="model.password"
      name="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Şifre"
    />
    <label for="floatingPassword">Şifre</label>
  </div>

  <div class="form-check text-start my-3">
    <input
      class="form-check-input"
      type="checkbox"
      value="remember-me"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault">
      Beni Hatırla
    </label>
  </div>
  <button class="btn btn-primary w-100 py-2" type="submit">Giriş</button>
  <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
</form>
