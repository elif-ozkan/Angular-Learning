<app-category></app-category>
<div class="mb-3">
  <input
    class="form-control"
    id="productName"
    placeholder="Arama ifadenizi girin"
    [(ngModel)]="filterText"
  />
  <div *ngIf="filterText" id="emailHelp" class="form-text">
    Şu an <strong>{{ filterText }}</strong> aradınız
  </div>
</div>
<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>
  <div
    *ngFor="let product of products | productFilter : filterText"
    class="productbox"
    style="width: 18rem"
  >
    <div class="productbox" style="width: 18rem">
      <img [src]="product.imageUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <div class="card-body">
          <h5 class="card-title">
            {{ product.name }}
            {{ product.price | currency : "USD" : true : "1.2-2" }}
          </h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <a (click)="addToCahrt(product)" class="btn btn-primary"
            >Sepete Ekle</a
          >
        </div>
      </div>
    </div>

    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }}
        {{ product.price | currency : "USD" : true : "1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCahrt(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
